<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endemic Trees Monitoring - Loading</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .splash-container {
            text-align: center;
        }
        
        .splash-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
        
        .splash-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .splash-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .splash-loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="/static/images/tree-logo.png" alt="Logo" class="splash-logo" onerror="this.src='/static/images/placeholder-logo.png'">
        <h1 class="splash-title">Endemic Trees Monitoring System</h1>
        <p class="splash-subtitle">Loading GIS Application</p>
        <div class="splash-loader"></div>
    </div>
    
    <script>
        // Redirect to dashboard after 3 seconds
        setTimeout(function() {
            window.location.href = "{% url 'app:dashboard' %}";
        }, 3000);
    </script>
</body>
</html>
