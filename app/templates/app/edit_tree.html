{% extends 'app/base.html' %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/datasets.css">
{% endblock %}

{% block content %}
<div class="edit-tree-container">
    <div class="card">
        <div class="card-header">
            <h2>Edit Tree Record</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_species" class="form-label">Species</label>
                            {{ form.species }}
                        </div>
                        <div class="mb-3">
                            <label for="id_location" class="form-label">Location</label>
                            {{ form.location }}
                        </div>
                        <div class="mb-3">
                            <label for="id_population" class="form-label">Population</label>
                            {{ form.population }}
                        </div>
                        <div class="mb-3">
                            <label for="id_year" class="form-label">Year</label>
                            {{ form.year }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_health_status" class="form-label">Health Status</label>
                            {{ form.health_status }}
                        </div>
                        <div class="mb-3">
                            <label for="id_notes" class="form-label">Notes</label>
                            {{ form.notes }}
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{% url 'app:datasets' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Add Bootstrap classes to form elements
    const formElements = document.querySelectorAll('input, select, textarea');
    formElements.forEach(element => {
        element.classList.add('form-control');
    });
});
</script>
{% endblock %}
